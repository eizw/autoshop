{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col justify-center items-center h-full px-3 w-screen">
    <div class="flex flex-col gap-3 h-1/12 w-full md:w-5/12">
        <p class="text-right text-wrap">
            {{ prev }}
        </p>
        <hr/>
        <p class="text-left text-wrap">
            {{ response|safe }}
        </p>
        <div class="relative">
            <p class="text-center text-red-500 mb-3" id="error-text">
            </p>
            <form action="/chat" method="POST" id="chat-form">
                <input type="text" 
                    placeholder="I'm looking for..." 
                    class="w-full resize-none px-2 py-2.5 text-base rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    required
                    id="user-query"
                    name="user_query"
                />
                <button type="submit"
                    class="flex gap-1 text-white bg-gray-400 absolute end-2.5 bottom-2 px-3 py-0.5 rounded-lg text-xl"
                >
                    <div style="-webkit-transform: rotate(45deg); 
                    -moz-transform: rotate(45deg); 
                      -o-transform: rotate(45deg);
                         transform: rotate(45deg);">
                        &#9906;
                    </div>
                </button>
                <input type="submit" hidden />
            </form>
            
            <div class="mt-3">
                <button
                id="start-voice"
                class="flex gap-1 text-white bg-blue-400 px-3 py-0.5 rounded-lg text-xl"
                >
                    Push to Talk
                </button>
                <button 
                    id="stop-voice"
                    name="is_voice"
                    class="flex gap-1 text-white bg-red-400 px-3 py-0.5 rounded-lg text-xl"
                >
                    Stop
                </button>

            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block javascripts %}
<script>
window.onload = function() {
  var md = window.markdownit();
  var div = document.getElementsByClassName('markdown');
  for(var i = 0; i < div.length; i++) {
    var content = div[i].innerHTML;
    document.getElementsByClassName('markdown')[i].innerHTML = md.render(content);
  }
}

</script>
<script src="../static/js/voice.js"></script>
{% endblock %}
